<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="./styles.css" />

  <body>
    <div class="container mainContainer">
        <div class="row">
            <div class="col-4 offset-4 bg-white headCard"><p class="mb-0" id="cardColor"> &spades; </p></div>
        </div>
        <div class="row">
            <div class="col-4 offset-4 bg-white bodyCard"><p class="mb-0" id="cardNumber">8</p> </div>
        </div>
        <div class="row">
            <div class="col-4 offset-4 pt-0 bg-white footCard"><p class="offset-10 p-0 number" id="cardColor2"> &spades; </p> </div>
        </div>
            <div><button type="button" class="btn btn-secondary col-2 offset-5 mt-4 border border-dark text-dark" onclick="changeCard();" >Change</button></div>
    </div>
